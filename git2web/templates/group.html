{% extends "layout.html" %}
{% block title %}{{group}}{% endblock %}
{% block head %}{{group}}{% endblock %}
{% block body %}
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
    {% for member in config[section]['members'].split() %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ member }}</td>
        <td class="actions"><a href="{{ url_for('remove_project_person', groupname=group, person=member) }}">Delete</a></td>
    </tr>
    {% endfor %}
    </table>
    <div class="actionlist">
        <div class="actions">
            <ul>
                <li><a href="#">Add Team</a></li>
        </div>
    </div>
{% endblock %}
