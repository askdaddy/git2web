{% extends "layout.html" %}
{% block title %}People List{% endblock %}
{% block head %}People List{% endblock %}
{% block body %}
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
    {% for member in names %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ member }}</td>
        <td class="actions"><a href="{{ url_for('delete_person', name=member) }}">Delete</a></td>
    </tr>
    {% endfor %}
    </table>
    <div class="actionlist">
        <div class="actions">
            <ul>
                <li><a href="{{ url_for('add_persons') }}"">Add Team</a></li>
        </div>
    </div>
{% endblock %}
